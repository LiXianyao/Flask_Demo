<!doctype html>
<html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> HomePage</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <script language="JavaScript" src="static/js/jquery-3.2.0.min.js"></script>
    <script language="JavaScript" src="static/js/bootstrap.min.js"></script>
</head>

<body>
<!--主要内容为顶部巨幕-三次实验的标签页，分别引入三个标签页-->
<div class="container-fluid" style="background-color: #122b40">
    <div class="container" style="background-color: #333">
        <!--顶部巨幕-->
        <div class="row">
                <div class="jumbotron">
                    <h1>Demonstration platform</h1>
                    <p>demo能力演示平台</p>
                </div>
        </div><!--标签页头-->

        <!--标签页选项-->
        <div class="row">
            <div class="col-md-12">
                <div>
                    <!--各个实验的标签页 -->
                    <nav class="navbar navbar-inverse ">
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav nav-tabs" role="tablist" >

                                <li role="presentation" class="active">
                                    <a href="#txt" aria-controls="txt" role="tab" data-toggle="tab">
                                        PDF文本提取
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </nav>
                </div>
                <!--标签页内容-->
                <div class="tab-content" style="color: white">
                    <div role="tabpanel" class="tab-pane fade in active" id="txt">
                        <iframe width="100%" height="720" src="" frameborder="no" scrolling="yes"></iframe>
                    </div>
                </div>
            </div>
        </div> <!--标签页内容-->

        <footer class="modal-footer" style="color: white">
            <p class="pull-right">
                <a href="#">Back To Top</a>
            </p>
        </footer>


    </div> <!-- container-->
</div>
</body>

<script>
    $(document).ready(function() {
        var txtPage = $("#txt iframe");
        txtPage.attr("src","./txtPage.html");
    });
</script>



</html>
